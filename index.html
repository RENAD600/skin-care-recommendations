<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Skin Match</title>
  <!-- استدعاء الخط من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom right, #f9f4ef, #fce8dd);
      color: #333;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 15px;
      color: #5C3D2E;
      font-style: italic;
    }

    p {
      font-size: 22px;
      color: #7a5a44;
      margin-bottom: 50px;
      font-style: italic;
    }

    .start-button {
      background-color: #D4AF37;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-style: italic;
    }

    .start-button:hover {
      background-color: #b8962e;
    }
  </style>
</head>
<body>
  <h1>Welcome to Skin Match</h1>
  <p>Share your skin type — we’ll take care of the rest.</p>
  <a href="skin-test.html">
    <button class="start-button">Start Now</button>
  </a>
</body>
</html>
